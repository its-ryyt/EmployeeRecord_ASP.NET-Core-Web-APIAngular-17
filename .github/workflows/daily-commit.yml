name: Daily Commit

on:
  schedule:
    - cron: "0 6 * * *"  # Runs every day at 6 AM UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Use the PAT for authentication

      - name: Update daily log file
        run: |
          echo "Last commit: $(date)" > daily-log.txt

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add daily-log.txt
          git commit -m "Automated commit: $(date)"
          git push origin main  # Change 'main' to your default branch if needed
